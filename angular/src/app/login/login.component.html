<div class=loginFormContainer>
    <form>
        <label>
            username:
        </label>
        <input name= 'username' [(ngModel)]='username' type="text">
        <label>
            password:
        </label>
        <input name = 'password' [(ngModel)]='password' type="password">
        <div *ngIf='showAlertBool'>User not authenticated</div>
        <input type="button" value="Submit" (click)='loginSubmit()'>
    </form>
</div>
