<div class=loginFormContainer>
    <form>
        <label>
            name:
        </label>
        <input name= 'user' [(ngModel)]='user' type="text">
        <label>
            pass:
        </label>
        <input name = 'pass' [(ngModel)]='pass' type="password">
        <div *ngIf='showAlertBool'>User not authenticated</div>
        <input type="button" value="Submit" (click)='loginSubmit()'>
    </form>
</div>
