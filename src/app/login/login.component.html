<div class = loginFormContainer>
    <form>
        <label>
            name: 
        </label>
        <input [(NgModel)]='user' type="text">
        <label>
            pass: 
        </label>
        <input [(NgModel)]='pass' type="password">
        <div *ngIf='showAlertBool'>User not authenticated</div>
        <input type="button" (click)='loginSubmit()'>
    </form>
</div>
